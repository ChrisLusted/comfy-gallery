<VirtualHost *:80>
  ServerName vsvsvs.org
  ServerAlias www.vsvsvs.org vsvsvs.heroku.com
  RewriteEngine On
  
  # RewriteCond %{HTTP_HOST} ^vsvsvs.org$ [NC]
  # RewriteRule ^(.*)$ http://vsvsvs.org$1 [R=301,L]
  
  $HTTP["host"] =~ "www.vsvsvs.org" {
    url.redirect = ( "^/(.*)" => "http://vsvsvs.org/$1" )
  }
  
  RewriteCond %{REQUEST_URI} !.(css|gif|jpg|png)$
  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f
  RewriteCond %{SCRIPT_FILENAME} !maintenance.html
  RewriteRule ^.*$ - [redirect=503,last]
</VirtualHost>